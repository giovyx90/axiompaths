site_name: Axiom Paths
site_description: Wiki open-source di matematica, esercizi e appunti
repo_url: https://github.com/TUO-USERNAME/Axiom-Paths

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo
  font:
    text: Inter
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
# niente logo: usiamo solo il nome
# logo:   ‚Üê rimosso

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Analisi 1:
      - Teoria:
          - Limiti: analisi-1/teoria/limiti.md
      - Esercizi:
          - Limiti: analisi-1/esercizi/limiti-esercizi.md
  - Geometria 1:
      - Teoria:
          - Spazi Vettoriali: geometria-1/teoria/spazi-vettoriali.md
      - Esercizi:
          - Spazi Vettoriali: geometria-1/esercizi/spazi-vettoriali.md
      - Fogli di Esercizi:
          - Foglio 1: geometria-1/fogli/foglio-1.md
