name: Deploy Pages (landing + wiki)

on:
  push:
    branches: [ main ]

permissions:
  contents: read          # necessario per il checkout
  pages:    write         # necessario per l’upload su Pages
  id-token: write         # necessario per il deploy OIDC

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
# --------------------------------------------------------
# 1) BUILD: crea la wiki e l’artefatto finale “publish/”
# --------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      # --- checkout repo --------------------------------
      - uses: actions/checkout@v4

      # --- build MkDocs in sottocartella ----------------
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install mkdocs-material

      # compila direttamente in site/wiki
      - run: mkdocs build --strict --site-dir site/wiki

      # --- prepara cartella da pubblicare ---------------
      - name: Prepare publish dir
        run: |
          rm -rf publish
          mkdir  publish
          # landing page (root)
          cp    index.html publish/index.html
          cp -r assets      publish/        # solo se servono le tue asset
          # wiki in sottocartella
          cp -r site/wiki   publish/wiki
          # disattiva elaborazione Jekyll
          touch publish/.nojekyll

      # --- configura Pages & carica artefatto -----------
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: publish        # = ROOT del tuo sito Pages

# --------------------------------------------------------
# 2) DEPLOY: pubblica l’artefatto su GitHub Pages
# --------------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
